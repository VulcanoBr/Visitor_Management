<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="120" fill="#3498db" />
  
  <!-- Building shape -->
  <rect x="115" y="100" width="70" height="120" fill="#fff" />
  
  <!-- Door shape -->
  <rect x="135" y="165" width="30" height="55" fill="#2c3e50" />
  <circle cx="158" cy="190" r="3" fill="#f1c40f" />
  
  <!-- Person silhouette -->
  <circle cx="150" cy="80" r="15" fill="#2c3e50" />
  <path d="M130,110 C130,90 170,90 170,110" fill="#2c3e50" />
  
  <!-- Visitor badge -->
  <rect x="135" y="115" width="30" height="20" rx="3" fill="#e74c3c" />
  <line x1="140" y1="122" x2="160" y2="122" stroke="#fff" stroke-width="2" />
  <line x1="140" y1="128" x2="155" y2="128" stroke="#fff" stroke-width="2" />
  
  <!-- Abstract arrows symbolizing movement -->
  <path d="M105,200 L90,180 L80,200" fill="none" stroke="#f1c40f" stroke-width="5" stroke-linecap="round" />
  <path d="M215,180 L200,160 L190,180" fill="none" stroke="#f1c40f" stroke-width="5" stroke-linecap="round" />
  
  <!-- Security check mark -->
  <circle cx="215" cy="85" r="25" fill="#2ecc71" />
  <path d="M200,85 L210,95 L230,75" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Optional text - replace with your system name if desired -->
  <!-- Omitting text for a clean logo design, but you can add:
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">VISITOR SYSTEM</text>
  -->
</svg>